fullnameOverride: prometheus

prometheus:
  service:
    type: ClusterIP
  ingress:
    enabled: false
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: nfs-storage
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 8Gi

