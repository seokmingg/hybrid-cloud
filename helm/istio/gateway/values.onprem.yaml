# helm/istio/gateway/values.onprem.yaml

image:
  registry: docker.io
  repository: istio/proxyv2
  tag: 1.25.1
  pullPolicy: IfNotPresent

service:
  type: NodePort
  ports:
    - name: http2
      port: 80
      targetPort: 8080
      nodePort: 30080
    - name: https
      port: 443
      targetPort: 8443
      nodePort: 30443
    - name: http-envoy-prom
      port: 15090
      targetPort: 15090
      protocol: TCP





