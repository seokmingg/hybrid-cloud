singleBinary:
  replicas: 1

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
    filesystem:
      directory: /var/loki
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h

# 🔧 모든 컴포넌트에 공통 PVC 사용
persistence:
  enabled: true
  name: loki-shared
  storageClassName: nfs-storage
  accessModes:
    - ReadWriteMany
  size: 20Gi
  mountPath: /var/loki

backend:
  enabled: true
compactor:
  enabled: true
distributor:
  enabled: true
ingester:
  replicas: 1
querier:
  replicas: 1
queryFrontend:
  replicas: 1
read:
  replicas: 1
write:
  replicas: 1
gateway:
  enabled: true
test:
  enabled: false