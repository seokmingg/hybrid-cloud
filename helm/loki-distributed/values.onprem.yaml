singleBinary:
  replicas: 1

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  storage:
    type: filesystem
    filesystem:
      directory: /var/loki

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h

# 각 컴포넌트가 동일한 PVC를 사용하도록 설정
compactor:
  enabled: true
  persistence:
    enabled: true
    existingClaim: loki-shared
    mountPath: /var/loki

backend:
  enabled: true
  persistence:
    enabled: true
    existingClaim: loki-shared
    mountPath: /var/loki

distributor:
  persistence:
    enabled: true
    existingClaim: loki-shared
    mountPath: /var/loki

ingester:
  replicas: 1
  persistence:
    enabled: true
    existingClaim: loki-shared
    mountPath: /var/loki

querier:
  replicas: 1
  persistence:
    enabled: true
    existingClaim: loki-shared
    mountPath: /var/loki

queryFrontend:
  replicas: 1
  persistence:
    enabled: true
    existingClaim: loki-shared
    mountPath: /var/loki

read:
  replicas: 1
  persistence:
    enabled: true
    existingClaim: loki-shared
    mountPath: /var/loki

write:
  replicas: 1
  persistence:
    enabled: true
    existingClaim: loki-shared
    mountPath: /var/loki

gateway:
  enabled: true
  persistence:
    enabled: true
    existingClaim: loki-shared
    mountPath: /var/loki

test:
  enabled: false