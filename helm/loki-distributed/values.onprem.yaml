singleBinary:
  enabled: false

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  storage:
    type: filesystem
    filesystem: {}

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h

  structuredConfig:
    auth_enabled: false
    server:
      http_listen_port: 3100

    common:
      replication_factor: 1

    # [CHANGED] Loki가 /var/loki-shared/... 아래에 데이터를 쌓도록 경로 변경
    schema_config:
      configs:
        - from: "2024-01-01"
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    storage_config:
      filesystem:
        directory: /var/loki-shared/chunks  # <-- chunk 파일 경로 (방법 B)

    compactor:
      working_directory: /var/loki-shared/compactor  # <-- compactor 작업 디렉터리 (방법 B)
      shared_store: filesystem

    limits_config:
      retention_period: 744h  # 로그 31일 보관

    table_manager:
      retention_deletes_enabled: true
      retention_period: 744h

tableManager:
  enabled: true

backend:
  enabled: true

###############################################################################
# compactor
###############################################################################
compactor:
  enabled: true

  # chart가 기본 RWO PVC 생성 안 하도록
  persistence:
    enabled: false

  # "extraVolumes"로 loki-shared-pvc 마운트
  extraVolumes:
    - name: shared-loki
      persistentVolumeClaim:
        claimName: loki-shared-pvc  # RWM PVC 이름 (사전에 생성)

  # /var/loki-shared 에 마운트하여 충돌 방지
  extraVolumeMounts:
    - name: shared-loki
      mountPath: /var/loki-shared

###############################################################################
# distributor
###############################################################################
distributor:
  enabled: true
  statefulSet:
    enabled: false  # stateless

###############################################################################
# ingester
###############################################################################
ingester:
  replicas: 2
  maxUnavailable: 1

  # chart가 만드는 /var/loki 마운트(RWO PVC) 비활성화
  persistence:
    enabled: false

  # [CHANGED] Ingester WAL 경로도 /var/loki-shared 로 변경
  wal:
    enabled: true
    dir: /var/loki-shared/ingester/wal  # 방법 B

  # 공유 PVC 마운트
  extraVolumes:
    - name: shared-loki
      persistentVolumeClaim:
        claimName: loki-shared-pvc

  extraVolumeMounts:
    - name: shared-loki
      mountPath: /var/loki-shared

###############################################################################
# querier
###############################################################################
querier:
  replicas: 2
  maxUnavailable: 1

  persistence:
    enabled: false

  extraVolumes:
    - name: shared-loki
      persistentVolumeClaim:
        claimName: loki-shared-pvc

  extraVolumeMounts:
    - name: shared-loki
      mountPath: /var/loki-shared

###############################################################################
# queryFrontend
###############################################################################
queryFrontend:
  replicas: 2
  maxUnavailable: 1
  statefulSet:
    enabled: false  # 보통 stateless
  # 공유 PVC 굳이 필요 없다면 skip

###############################################################################
# read / write
###############################################################################
read:
  replicas: 1
  statefulSet:
    enabled: false
write:
  replicas: 1
  statefulSet:
    enabled: false

###############################################################################
# gateway (ingress-like)
###############################################################################
gateway:
  enabled: true

test:
  enabled: false