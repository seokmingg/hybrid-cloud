singleBinary:
  replicas: 1

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
    filesystem:
      directory: /var/loki
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h

# 🔧 공통 PVC 설정을 모든 컴포넌트에 수동 적용
backend:
  enabled: true
  persistence:
    enabled: true
    name: loki-shared
    storageClassName: nfs-storage
    accessModes: [ReadWriteMany]
    size: 20Gi
    mountPath: /var/loki

