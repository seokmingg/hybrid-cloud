singleBinary:
  enabled: false

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  storage:
    type: filesystem
    filesystem: {}

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h

  structuredConfig:
    auth_enabled: false
    server:
      http_listen_port: 3100

    common:
      replication_factor: 1

      ring:
        kvstore:
          store: memberlist  # Ring 상태를 memberlist 기반으로 관리




    # Loki가 /var/loki-shared/... 아래에 데이터를 쌓도록 경로 변경
    schema_config:
      configs:
        - from: "2024-01-01"
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    storage_config:
      filesystem:
        directory: /var/loki-shared/chunks  # chunk 파일 경로

    compactor:
      working_directory: /var/loki-shared/compactor  # compactor 작업 디렉터리
      shared_store: filesystem

    limits_config:
      ingestion_rate_mb: 10            # 초당 10MB까지 수용
      ingestion_burst_size_mb: 20   # 한 번에 20MB까지 허용


      retention_period: 744h  # 로그 31일 보관



    table_manager:
      retention_deletes_enabled: true
      retention_period: 744h


memberlist:
  service:
    name: loki-loki-distributed-memberlist
  bind_port: 7946




tableManager:
  enabled: true

  # Table Manager도 /var/loki-shared 디렉터리에 접근할 수 있도록
  extraVolumes:
    - name: shared-loki
      persistentVolumeClaim:
        claimName: loki-shared-pvc  # NFS PVC (RWM)

  extraVolumeMounts:
    - name: shared-loki
      mountPath: /var/loki-shared

  # 보안 설정
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false
    capabilities:
      drop:
        - ALL

backend:
  enabled: true

###############################################################################
# compactor
###############################################################################
compactor:
  enabled: true

  # chart의 기본 RWO PVC를 만들지 않도록
  persistence:
    enabled: false

  # 공유 PVC 마운트
  extraVolumes:
    - name: shared-loki
      persistentVolumeClaim:
        claimName: loki-shared-pvc
  extraVolumeMounts:
    - name: shared-loki
      mountPath: /var/loki-shared


  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false
    capabilities:
      drop:
        - ALL

###############################################################################
# distributor
###############################################################################
distributor:
  enabled: true
  statefulSet:
    enabled: false  # stateless

###############################################################################
# ingester
###############################################################################
ingester:
  replicas: 2
  maxUnavailable: 1

  persistence:
    enabled: false

  # Ingester WAL 경로도 /var/loki-shared
  wal:
    enabled: true
    dir: /var/loki-shared/ingester/wal

  extraVolumes:
    - name: shared-loki
      persistentVolumeClaim:
        claimName: loki-shared-pvc
  extraVolumeMounts:
    - name: shared-loki
      mountPath: /var/loki-shared

  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false
    capabilities:
      drop:
        - ALL

###############################################################################
# querier
###############################################################################
querier:
  replicas: 2
  maxUnavailable: 1
  persistence:
    enabled: false

  extraVolumes:
    - name: shared-loki
      persistentVolumeClaim:
        claimName: loki-shared-pvc
  extraVolumeMounts:
    - name: shared-loki
      mountPath: /var/loki-shared

  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false
    capabilities:
      drop:
        - ALL

###############################################################################
# queryFrontend
###############################################################################
queryFrontend:
  replicas: 2
  maxUnavailable: 1
  statefulSet:
    enabled: false

###############################################################################
# read / write
###############################################################################
read:
  replicas: 1
  statefulSet:
    enabled: false
write:
  replicas: 1
  statefulSet:
    enabled: false

###############################################################################
# gateway
###############################################################################
gateway:
  enabled: true

test:
  enabled: false