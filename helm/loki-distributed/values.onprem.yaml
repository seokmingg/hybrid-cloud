singleBinary:
  replicas: 1

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
    filesystem:
      directory: /var/loki
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h

backend:
  enabled: true
  persistence:
    enabled: true
    existingClaim: loki-shared
    # ❌ size, storageClassName 등 제거

compactor:
  enabled: true
  persistence:
    enabled: true
    existingClaim: loki-shared

ingester:
  replicas: 1
  persistence:
    enabled: true
    existingClaim: loki-shared

querier:
  replicas: 1
  persistence:
    enabled: true
    existingClaim: loki-shared

queryFrontend:
  replicas: 1
  persistence:
    enabled: true
    existingClaim: loki-shared

distributor:
  persistence:
    enabled: true
    existingClaim: loki-shared

read:
  replicas: 1
  persistence:
    enabled: true
    existingClaim: loki-shared

write:
  replicas: 1
  persistence:
    enabled: true
    existingClaim: loki-shared

gateway:
  enabled: true
  persistence:
    enabled: true
    existingClaim: loki-shared

test:
  enabled: false