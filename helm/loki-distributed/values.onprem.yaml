singleBinary:
  enabled: false

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
    filesystem:
      directory: /var/loki
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h

  persistence:
    enabled: true
    existingClaim: loki-shared
    mountPath: /var/loki
    storageClassName: nfs-storage
    size: 20Gi

backend:
  enabled: true
compactor:
  enabled: true
  persistence:
    enabled: false
distributor:
  enabled: true
ingester:
  replicas: 1
  persistence:
    enabled: false
querier:
  replicas: 1
  persistence:
    enabled: false
queryFrontend:
  replicas: 1
read:
  replicas: 1
  persistence:
    enabled: false
write:
  replicas: 1
  persistence:
    enabled: false
gateway:
  enabled: true
test:
  enabled: false