singleBinary:
  replicas: 1

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  storage:
    type: filesystem
    filesystem:
      directory: /var/loki

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h

backend:
  enabled: true
compactor:
  enabled: true
gateway:
  enabled: true

read:
  replicas: 1
write:
  replicas: 1
querier:
  replicas: 1
queryFrontend:
  replicas: 1
ingester:
  replicas: 1

# 🔧 모든 컴포넌트가 공통 PVC를 마운트
persistence:
  enabled: true
  storageClassName: nfs-storage
  accessModes:
    - ReadWriteMany
  size: 20Gi
  mountPath: /var/loki
  name: loki-shared
  subPath: "" # 필요하면 디렉토리 분리 가능

test:
  enabled: false