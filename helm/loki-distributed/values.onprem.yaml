singleBinary:
  enabled: false

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
    filesystem: {}
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h

tableManager:
  enabled: true
  retention_deletes_enabled: true
  retention_period: 744h  # 31일

backend:
  enabled: true


compactor:
  enabled: true
  persistence:
    enabled: true
    claims:
      - name: data
        storageClass: nfs-storage
        size: 10Gi

distributor:
  enabled: true
  statefulSet:
    enabled: false  # distributor는 보통 Deployment로 사용되므로 false
  # persistence 설정 삭제 (stateless 서비스임)

ingester:
  replicas: 1
  persistence:
    enabled: true
    claims:
      - name: data
        storageClass: nfs-storage
        size: 20Gi

querier:
  replicas: 1
  persistence:
    enabled: true
    claims:
      - name: data
        storageClass: nfs-storage
        size: 10Gi

queryFrontend:
  replicas: 1
  statefulSet:
    enabled: false  # Deployment로 배포
  # persistence 설정 삭제 (stateless 서비스임)

read:
  replicas: 1
  statefulSet:
    enabled: false  # Deployment로 배포
  # persistence 설정 삭제 (stateless 서비스임)

write:
  replicas: 1
  statefulSet:
    enabled: false  # Deployment로 배포
  # persistence 설정 삭제 (stateless 서비스임)

gateway:
  enabled: true

test:
  enabled: false