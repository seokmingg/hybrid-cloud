singleBinary:
  enabled: false

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
    filesystem:
      directory: /var/loki
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h

  persistence:
    enabled: true
    existingClaim: loki-shared
    mountPath: /var/loki
    storageClassName: nfs-storage
    size: 20Gi

  # Override default volume mounts
  volumes: []
  volumeMounts: []

backend:
  enabled: true

compactor:
  enabled: true
  persistence:
    enabled: true
    storageClassName: nfs-storage
    size: 10Gi
    mountPath: /var/loki/compactor
  extraVolumes: []
  extraVolumeMounts: []

distributor:
  enabled: true
  persistence:
    enabled: true
    storageClassName: nfs-storage
    size: 5Gi
    mountPath: /var/loki/distributor
  extraVolumes: []
  extraVolumeMounts: []

ingester:
  replicas: 1
  persistence:
    enabled: true
    storageClassName: nfs-storage
    size: 20Gi
    mountPath: /var/loki/ingester
  wal:
    enabled: true
    dir: /var/loki/ingester/wal
  extraVolumes: []
  extraVolumeMounts: []

querier:
  replicas: 1
  persistence:
    enabled: true
    storageClassName: nfs-storage
    size: 10Gi
    mountPath: /var/loki/querier
  extraVolumes: []
  extraVolumeMounts: []

queryFrontend:
  replicas: 1
  persistence:
    enabled: true
    storageClassName: nfs-storage
    size: 5Gi
    mountPath: /var/loki/query-frontend
  extraVolumes: []
  extraVolumeMounts: []

read:
  replicas: 1
  persistence:
    enabled: false
  extraVolumes: []
  extraVolumeMounts: []

write:
  replicas: 1
  persistence:
    enabled: false
  extraVolumes: []
  extraVolumeMounts: []

gateway:
  enabled: true

test:
  enabled: false