singleBinary:
  enabled: false

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
    filesystem: {}
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h

backend:
  enabled: true

compactor:
  enabled: true
  statefulSet:
    enabled: true
  persistence:
    enabled: true
    storageClassName: nfs-storage
    size: 10Gi
    mountPath: /var/loki/compactor

distributor:
  enabled: true
  statefulSet:
    enabled: true
  persistence:
    enabled: true
    storageClassName: nfs-storage
    size: 5Gi
    mountPath: /var/loki/distributor

ingester:
  replicas: 1
  statefulSet:
    enabled: true
  persistence:
    enabled: true
    storageClassName: nfs-storage
    size: 20Gi
    mountPath: /var/loki/ingester
  wal:
    enabled: true
    dir: /var/loki/ingester/wal

querier:
  replicas: 1
  statefulSet:
    enabled: true
  persistence:
    enabled: true
    storageClassName: nfs-storage
    size: 10Gi
    mountPath: /var/loki/querier

queryFrontend:
  replicas: 1
  statefulSet:
    enabled: true
  persistence:
    enabled: true
    storageClassName: nfs-storage
    size: 5Gi
    mountPath: /var/loki/query-frontend

read:
  replicas: 1
  statefulSet:
    enabled: true
  persistence:
    enabled: true
    storageClassName: nfs-storage
    size: 5Gi
    mountPath: /var/loki/read

write:
  replicas: 1
  statefulSet:
    enabled: true
  persistence:
    enabled: true
    storageClassName: nfs-storage
    size: 5Gi
    mountPath: /var/loki/write

gateway:
  enabled: true

test:
  enabled: false