externalURL: https://harbor.seokmin.com

expose:
  type: none  # ← Ingress 제거 (Istio Gateway만 사용할 경우)
  tls:
    enabled: true
    secretName: wildcard-seokmin-com-tls
    # 자동 인증서 발급은 사용하지 않음
    auto:
      enabled: false

harbor:
  existingSecret: harbor-admin
  secretKey: harbor-admin-password

  auth:
    mode: database_auth
    csrf:
      key: "harbor-csrf-key"
      expiration: 7200

persistence:
  persistentVolumeClaim:
    storageClass: nfs-storage
    registry:
      size: 5Gi
    chartmuseum:
      size: 2Gi
    jobservice:
      size: 1Gi
    database:
      size: 2Gi
    redis:
      size: 1Gi
    trivy:
      size: 1Gi