externalURL: https://harbor.seokmin.com

expose:
  type: none  # ðŸ‘ˆ ingress ì‚¬ìš© ì•ˆ í•¨

harbor:
  existingSecret: harbor-admin
  secretKey: harbor-admin-password

  auth:
    mode: database_auth
    csrf:
      key: "harbor-csrf-key"
      expiration: 7200

persistence:
  persistentVolumeClaim:
    storageClass: nfs-storage
    registry:
      size: 5Gi
    chartmuseum:
      size: 2Gi
    jobservice:
      size: 1Gi
    database:
      size: 2Gi
    redis:
      size: 1Gi
    trivy:
      size: 1Gi