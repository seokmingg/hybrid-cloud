# 📦 helm/grafana/values.onprem.yaml

replicaCount: 1

admin:
  existingSecret: grafana-admin
  userKey: admin-user
  passwordKey: admin-password

persistence:
  enabled: true
  storageClassName: nfs-storage
  accessModes:
    - ReadWriteOnce
  size: 5Gi

service:
  type: ClusterIP
  port: 80
  annotations:
    networking.istio.io/exportTo: "*"

ingress:
  enabled: false  # Istio Gateway 사용하므로 ingress는 끔

resources:
  requests:
    memory: 256Mi
    cpu: 250m
  limits:
    memory: 512Mi
    cpu: 500m

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-operated.monitoring.svc:9090
        access: proxy
        isDefault: true

      - name: Loki
        type: loki
        url: http://loki-loki-distributed-gateway.monitoring.svc.cluster.local
        access: proxy
        isDefault: false

