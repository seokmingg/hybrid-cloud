apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: infra
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 70.4.1
    helm:
      skipCrds: false  # ✅ 이걸 써야 CRD가 자동 설치됨 (헬름의 기능)
      values: |
        fullnameOverride: prometheus

        prometheus:
          enabled: true
          service:
            type: ClusterIP
          prometheusSpec:
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: nfs-storage
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 8Gi

        grafana:
          enabled: false  # 별도 설치 중이므로 꺼두기
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
      - ApplyOutOfSyncOnly=false  # ✅ CRD 적용에 도움되는 옵션