apiVersion: v1
kind: Namespace
metadata:
  name: job
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: istio-labeler
  namespace: job
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: istio-labeler-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin # 최소 권한으로 조정 가능
subjects:
  - kind: ServiceAccount
    name: istio-labeler
    namespace: job
---
apiVersion: batch/v1
kind: Job
metadata:
  name: label-istio-injection
  namespace: job
  labels:
    app.kubernetes.io/name: istio-injection-job
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      serviceAccountName: istio-labeler
      containers:
        - name: kubectl
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "👉 네임스페이스 라벨 추가 중..."
              kubectl label namespace argocd istio-injection=enabled --overwrite  || true
              kubectl label namespace harbor istio-injection=enabled --overwrite  || true
              kubectl label namespace monitoring istio-injection=enabled --overwrite  || true

              echo "🔄 Deployment 롤아웃 중..."
              kubectl rollout restart deploy -n argocd   || true
              kubectl rollout restart deploy -n harbor  || true
              kubectl rollout restart deploy -n monitoring  || true
      restartPolicy: OnFailure