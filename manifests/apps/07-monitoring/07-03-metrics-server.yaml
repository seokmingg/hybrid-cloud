# manifests/apps/07-monitoring/07-03-metrics-server.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"  # 프로메테우스보다 먼저 설치
spec:
  project: default
  source:
    repoURL: https://github.com/kubernetes-sigs/metrics-server
    targetRevision: master
    path: manifests/base
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true