# manifests/apps/07-monitoring/07-03-metrics-server.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  source:
    repoURL: https://github.com/kubernetes-sigs/metrics-server
    targetRevision: master
    path: manifests/base
    kustomize:
      patches:
        - patch: |-
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: metrics-server
            spec:
              template:
                spec:
                  containers:
                  - name: metrics-server
                    args:
                    - --cert-dir=/tmp
                    - --secure-port=10250
                    - --kubelet-insecure-tls
                    - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
                    - --kubelet-use-node-status-port
                    - --metric-resolution=15s
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true