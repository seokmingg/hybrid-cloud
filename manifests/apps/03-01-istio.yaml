apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.21.1
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - chart: base
      helm:
        valueFiles:
          - ../../helm/istio/base/values.onprem.yaml
    - chart: cni
      helm:
        valueFiles:
          - ../../helm/istio/cni/values.onprem.yaml
    - chart: istiod
      helm:
        valueFiles:
          - ../../helm/istio/control-plane/values.onprem.yaml
    - chart: gateway
      helm:
        valueFiles:
          - ../../helm/istio/gateway/values.onprem.yaml