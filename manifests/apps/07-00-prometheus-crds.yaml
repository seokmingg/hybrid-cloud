apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # CRD가 먼저 적용되도록
spec:
  project: infra
  source:
    repoURL: https://github.com/prometheus-operator/prometheus-operator
    targetRevision: main
    path: example/prometheus-operator-crd
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring  # CRD는 클러스터 전역이라 상관 없음
  syncPolicy:
    automated:
      prune: true
      selfHeal: true