# manifests/apps/09-loki.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: infra
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki-distributed
    targetRevision: 0.74.0
    helm:
      values: |
        singleBinary:
          replicas: 1
        write:
          replicas: 1
        read:
          replicas: 1

        loki:
          auth_enabled: false

        backend:
          persistence:
            enabled: true
            size: 5Gi
            storageClassName: nfs-storage

        gateway:
          enabled: true

        test:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true