# manifests/apps/09-promtail.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: infra
  source:
    repoURL: https://grafana.github.io/helm-charts   # Helm repo
    chart: loki
    targetRevision: 5.41.4                            # chart version (stable)
    helm:
      values: |
        persistence:
          enabled: true
          storageClassName: nfs-storage
          accessModes:
            - ReadWriteOnce
          size: 5Gi

        selfMonitoring:
          enabled: false

        monitoring:
          selfMonitoring:
            enabled: false
          dashboards:
            enabled: false
          rules:
            enabled: false
          serviceMonitor:
            enabled: false

        grafana-agent-operator:
          enabled: false

        grafana-agent:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true